<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board Pro V9</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Kanban Board Pro V9</h1>
        <div class="controls">
            <select id="filter-priority">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="sort-tasks">
                <option value="priority">Sort by Priority</option>
                <option value="dueDate">Sort by Due Date</option>
                <option value="title">Sort by Title</option>
            </select>
            <input type="text" id="search-tasks" placeholder="Search tasks...">
            <button id="show-analytics">Show Analytics</button>
            <button id="export-tasks">Export Tasks</button>
            <button id="import-tasks">Import Tasks</button>
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="education">Education</option>
                <option value="other">Other</option>
            </select>
            <select id="filter-completion">
                <option value="all">All Completion</option>
                <option value="incomplete">Incomplete</option>
                <option value="complete">Complete</option>
            </select>
        </div>
    </header>
    <main id="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
    </main>
     <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>Task Details</h2>
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="task-due-date">
            <input type="text" id="task-tags" placeholder="Tags (comma-separated)">
            <input type="file" id="task-attachment" accept=".pdf,.doc,.docx,.txt">
            <input type="number" id="task-completion" min="0" max="100" placeholder="Completion %" required>
            <select id="task-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="education">Education</option>
                <option value="other">Other</option>
            </select>
            <button id="save-task">Save Task</button>
            <button id="close-modal">Cancel</button>
            <div id="subtasks-container">
                <h3>Subtasks</h3>
                <ul id="subtasks-list"></ul>
                <input type="text" id="new-subtask" placeholder="New subtask">
                <button id="add-subtask">Add Subtask</button>
            </div>
            <div id="comments-container">
                <h3>Comments</h3>
                <ul id="comments-list"></ul>
                <textarea id="new-comment" placeholder="Add a comment"></textarea>
                <button id="add-comment">Add Comment</button>
            </div>
        </div>
    </div>
    <div id="analytics-modal" class="modal">
        <div class="modal-content">
            <h2>Analytics Dashboard</h2>
            <div id="analytics-content"></div>
            <canvas id="task-chart"></canvas>
            <canvas id="priority-chart"></canvas>
            <canvas id="category-chart"></canvas>
            <button id="close-analytics">Close</button>
        </div>
    </div>
    <input type="file" id="import-file" accept=".json" style="display: none;">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
