<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
        <div class="controls">
            <select id="filter-priority">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="sort-tasks">
                <option value="priority">Sort by Priority</option>
                <option value="dueDate">Sort by Due Date</option>
            </select>
            <button id="show-analytics">Show Analytics</button>
        </div>
    </header>
    <main id="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list"></div>
            <button class="add-task">+ Add Task</button>
        </div>
    </main>
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>Task Details</h2>
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="task-due-date">
            <button id="save-task">Save Task</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>
    <div id="analytics-modal" class="modal">
        <div class="modal-content">
            <h2>Analytics Dashboard</h2>
            <div id="analytics-content"></div>
            <button id="close-analytics">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
